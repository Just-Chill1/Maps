      function initMap() {
        const center = points[Math.floor(points.length / 2)];
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 13,
          center: { lat: center.lat, lng: center.lng }
        });

        points.forEach(p => {
          let iconFile;
          if (p.rank === null || p.rank === undefined) {
            iconFile = "marker_null.png";
          } else {
            const paddedRank = String(p.rank).padStart(2, '0'); // 01, 02, ..., 50
            iconFile = `marker_${paddedRank}.png`;
          }
          const iconUrl = `${"https://raw.githubusercontent.com/Just-Chill1/map-icons/main"}/${iconFile}`;

          new google.maps.Marker({
            position: { lat: p.lat, lng: p.lng },
            map,
            icon: {
              url: iconUrl,
              scaledSize: new google.maps.Size(50, 50)
            },
            title: `Rank: ${p.rank !== null ? p.rank : 'null'}`
          });
        });
      }

      window.onload = initMap;
