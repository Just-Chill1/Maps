      function initMap() {
        const center = points[Math.floor(points.length / 2)];
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 13,
          center: { lat: center.lat, lng: center.lng }
        });

        points.forEach(p => {
          let rank = p.rank;

          // Normalize rank
          if (rank === null || rank === undefined) {
            rank = "null";
          } else {
            rank = parseInt(rank, 10); // Force to number
          }

          // Now pad if number, else leave "null"
          const paddedRank = (rank === "null") ? "null" : String(rank).padStart(2, '0');

          const iconUrl = `https://raw.githubusercontent.com/Just-Chill1/map-icons/main/marker_${paddedRank}.png`;

          new google.maps.Marker({
            position: { lat: p.lat, lng: p.lng },
            map,
            icon: {
              url: iconUrl,
              scaledSize: new google.maps.Size(30, 50)
            },
            title: `Rank: ${rank}`
          });
        });
      }

      window.onload = initMap;
