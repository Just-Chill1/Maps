      function initMap() {
        const center = points[Math.floor(points.length / 2)];
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: { lat: center.lat, lng: center.lng }
        });

        points.forEach(p => {
          const rank = p.rank != null ? p.rank : 50; // ðŸ‘ˆ if null, default to 50
          const paddedRank = String(rank).padStart(2, '0'); // ensures 01, 02, etc.
          const iconUrl = `https://raw.githubusercontent.com/Just-Chill1/map-icons/main/marker_${paddedRank}.png`;

          new google.maps.Marker({
            position: { lat: p.lat, lng: p.lng },
            map,
            icon: {
              url: iconUrl,
              scaledSize: new google.maps.Size(32, 32)
            },
            title: `Rank: ${p.rank !== null ? p.rank : "Default 50"}`
          });
        });
      }

      window.onload = initMap;
